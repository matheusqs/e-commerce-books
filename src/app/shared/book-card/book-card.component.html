<img class="card-img" [src]="book.uri" />
<section class="card-content">
  <h3 class="content__name">{{ book.name }}</h3>
  <h4 class="content__price">
    {{ bookPrice }}
  </h4>
</section>
<button
  class="content__button"
  mat-raised-button
  color="primary"
  (click)="handleAddCartClick()"
>
  <mat-icon class="button__icon">add_shopping_cart</mat-icon>Adicionar ao
  carrinho
</button>
